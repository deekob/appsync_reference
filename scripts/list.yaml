config:
  target: "{{ $processEnvironment.TARGET_URL }}"
  phases:
    - duration: 120
      arrivalRate: 20
  defaults:
    headers:
      x-api-key: "{{ $processEnvironment.API_KEY }}"
      Content-Type: 'application/graphql'
scenarios:
  - flow:
      - post:
          url: '/'
          json:
            query: 'query ListTodos { listTodos { items { id } } }'